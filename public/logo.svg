<svg 
  viewBox="0 0 100 100" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
  aria-label="Odysseus Logo"
>
  <!-- Main Body - Orange Ball Style -->
  <circle cx="50" cy="50" r="48" fill="#FF6B4A" />
  
  <!-- Compass Lines -->
  <path d="M50 2 A 48 48 0 0 1 50 98" stroke="rgba(93, 130, 70, 0.2)" stroke-width="2" fill="none" />
  <path d="M50 2 A 48 48 0 0 0 50 98" stroke="rgba(93, 130, 70, 0.2)" stroke-width="2" fill="none" />
  <path d="M2 50 A 48 48 0 0 1 98 50" stroke="rgba(93, 130, 70, 0.2)" stroke-width="2" fill="none" />
  
  <!-- Outer Ring -->
  <circle cx="50" cy="50" r="45" stroke="#FEFDF5" stroke-width="3" />
  
  <!-- Needle - Fixed Position (NE) -->
  <g style="transform: rotate(45deg); transform-origin: 50px 50px;">
    <!-- North Needle (Cream) -->
    <path d="M50 10 L58 50 L42 50 Z" fill="#FEFDF5" />
    <!-- South Needle (Dark Green) -->
    <path d="M50 90 L58 50 L42 50 Z" fill="#5D8246" />
    <!-- Center Pivot -->
    <circle cx="50" cy="50" r="6" fill="#FEFDF5" stroke="#5D8246" stroke-width="2" />
  </g>
</svg>